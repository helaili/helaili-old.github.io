---
layout: default
---


        <section id="main_content">
          <h3>
            <a id="welcome-here" class="anchor" href="#welcome-here" aria-hidden="true"><span class="octicon octicon-link"></span></a>Welcome here.
          </h3>

          <p>I'm just doing this to keep track of what I've learned. Hopefully it can be useful for you too.</p>
        </section>

        <section id="posts">
          <h3>Posts</h3>

          <ul class="post-list">
            {% for post in site.posts %}
            <li>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
              <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h2>
            </li>
            {% endfor %}
          </ul>
        </section>
