

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{{ '/stylesheets/stylesheet.css' | prepend: site.baseurl }}" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ '/stylesheets/github-dark.css' | prepend: site.baseurl }}" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ '/stylesheets/print.css' | prepend: site.baseurl }}" media="print">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

</head>
